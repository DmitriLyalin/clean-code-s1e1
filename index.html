<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
	<header class="header">
		<h1 class="header__title">TODO App</h1>
		<img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
		<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main class="main">
		<section class="tasks">
			<h2 class ="tasks__title tasks-title">Add Item</h2>
		<div class="tasks__wrapper">
			<input id="new-task" class="tasks__new-item input" type="text">
			<button class="task-btn button">Add</button>
		</div>
		</section>
		<section class="tasks incomplete-tasks">
			<h2 class ="tasks__title tasks-title">Todo</h2>
			<ul class="tasks__list incomplete-tasks__list">
				<li class="tasks__item incomplete-tasks__item">
					<input type="checkbox" class="tasks__checkbox checkbox">
					<label class="tasks__item-label incomplete-tasks__item-label">Pay Bills</label>
					<input type="text" class="incomplete-tasks__new-item input">
					<button class="tasks-btn button tasks-btn--edit">Edit</button>
					<button class=" button button-delete">
						<img class="button-delete__img" src="./remove.svg" alt ="remove"> 
					</button>
				</li>
				<li class="tasks__item tasks__item--edit-mode">
					<input type="checkbox" class="tasks__checkbox checkbox">
					<label class="tasks__item-label tasks__label--hidden">Go Shopping</label>
					<input type="text" value="Go Shopping" class="incomplete-tasks__new-item tasks__input--hidden input">
					<button class="tasks-btn button tasks-btn--edit">Save</button>
					<button class="button button-delete">
						<img class="button-delete__img" src="./remove.svg" alt ="remove"></button>
				</li>
			</ul>
		</section>
		<section class="tasks complete-tasks">
			<h2 class="tasks__title tasks-title">Completed</h2>
			<ul class="tasks__list complete-tasks__list" id="completed-tasks">
				<li class="tasks__item complete-tasks__item">
					<input class="tasks__checkbox checkbox" type="checkbox" checked>
					<label class="tasks__item-label complete-tasks__item-label">See the Doctor</label>
					<input type="text" class="cmplete-tasks__new-item tasks__input--hidden input">
					<button class="tasks-btn button tasks-btn--edit">Edit</button>
					<button class="button button-delete">
						<img class="button-delete__img" src="./remove.svg" alt ="remove">
					</button>
				</li>
			</ul>
		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>o
